<div>
  <h1>Select an XML file</h1>
  <input type="file" (change)="onFileChange($event)" accept=".xml">
</div>
<div *ngIf="xmlContent">
  <h2>XML Content:</h2>
  <table>
    <tr>
      <th>Field Name</th>
      <th>Data</th>
    </tr>
    <tr *ngFor="let item of xmlContent">
      <td>{{ item.tagName }}</td>
      <td>{{ item.data }}</td>
    </tr>
  </table>
</div>
